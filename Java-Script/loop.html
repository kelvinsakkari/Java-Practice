<html>
<body>
    <script>  
    var loop='do';  
    var result;  
    switch(loop){  
    case 'for':  
	for (i=1; i<=5; i++)  
    {  
	document.write(i + "<br/>")  
    }  
    
    break;  
    case 'while':  
   var i=11;  
	while (i<=15)  
   {  
        document.write(i + "<br/>");  
        i++;  
   }   
    break;  
    case 'dowhile':  
    var i=21;  
    do{  
	document.write(i + "<br/>");  
        i++;  
      }while (i<=25);  
    break;  
    default:  
   
    document.write("No loop selected"); 
    }  
      
    </script>  
</body>
</html>
